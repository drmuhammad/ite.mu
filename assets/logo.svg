<!-- assets/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Background Rectangle (optional, can be removed for transparent) -->
  <rect width="200" height="60" fill="transparent"/>
  
  <!-- "ite" text in primary color -->
  <text x="10" y="42" font-family="'Cairo', 'Tajawal', sans-serif" font-size="36" font-weight="700" fill="#0B3B5E">
    ite
  </text>
  
  <!-- Dot separator -->
  <circle cx="80" cy="38" r="4" fill="#F59E0B"/>
  
  <!-- "mu" text in accent color -->
  <text x="92" y="42" font-family="'Cairo', 'Tajawal', sans-serif" font-size="36" font-weight="700" fill="#F59E0B">
    mu
  </text>
  
  <!-- Decorative code brackets -->
  <path d="M 165 15 L 155 30 L 165 45" stroke="#0B3B5E" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 180 15 L 190 30 L 180 45" stroke="#F59E0B" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>